<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mb-3">Choose your delivery method</h4>
    <div class="row ms-3" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input type="radio"
                id={{method.id}}
                (click)="setShippingPrice(method)"
                value="{{method.id}}"
                formControlName="deliveryMethod"
                class="form-check-input">
            <label for="{{method.id}}" class="ms-2 custom-control-label">                
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
               
            </label>
            <br>
            <span class="label-description">{{method.description}}</span>  
            <br>        
            <br>      
        </div>
    </div>    
</div>
<br>
<div class="mb-5 float-none d-flex justify-content-between flex-column flex-lg-row mg-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back To Address
    </button>

    <button class="btn btn-primary" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i>
    </button>
</div>
